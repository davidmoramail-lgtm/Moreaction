
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Archivos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #uploadButton {
      background-color: #007AFF;
      color: #FFFFFF;
      border: none;
      border-radius: 12px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #uploadButton:hover {
      background-color: #005BBB;
    }
    #qrcode {
      margin-top: 20px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput">
  <button id="uploadButton">Subir</button>
  <div id="qrcode"></div>
  <p id="downloadLink"></p>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const uploadButton = document.getElementById("uploadButton");
    const fileInput = document.getElementById("fileInput");
    const qrContainer = document.getElementById("qrcode");
    const downloadLink = document.getElementById("downloadLink");

    uploadButton.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://file.io", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (result.success && result.link) {
          const url = result.link;

          // Mostrar link de descarga en texto
          downloadLink.innerHTML = '<a href="' + url + '" target="_blank">' + url + '</a>';

          // Limpiar QR anterior
          qrContainer.innerHTML = "";

          // Generar QR con el link
          new QRCode(qrContainer, {
            text: url,
            width: 200,
            height: 200
          });
        } else {
          alert("Error al subir el archivo.");
        }
      } catch (error) {
        alert("Error de conexi√≥n al subir el archivo.");
      }
    });
  </script>
</body>
</html>
